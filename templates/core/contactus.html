{% extends "base.html" %}{% load static %} {% block main %}

<div class="contact-container" style="margin-bottom: 100px;">
  <div class="contact-header">
    <img
      src="https://media.istockphoto.com/photos/red-car-on-asphalt-road-in-summer-picture-id1308804710?b=1&k=20&m=1308804710&s=170667a&w=0&h=15TCuTicpPAns7Or1zhgQJCfg-_-SZXADIRLcUrcaq0="
      alt="Snow"
      style="width: 98%"
    />

    <div class="centered reach-header">REACH US</div>
  </div>
  <br /><br />
  <div>
    <h3>SEND A MESSAGE</h3>
  </div>

  <div class="reach">
    <form>
      <div class="row">
        <div>
          <input
            type="text"
            id="fname"
            name="firstname"
            placeholder="First Name"
          />
        </div>
        <div>
          <input
            type="text"
            id="lname"
            name="lastname"
            placeholder="Last Name"
          />
        </div>
      </div>

      <div>
        <input type="email" placeholder="Email" name="email" required />
      </div>

      <div>
        <textarea
          id="subject"
          name="subject"
          placeholder="Message"
          style="height: 100px"
        ></textarea>
      </div>

      <div class="btn-container">
        <input class="button" type="submit" value="SEND" />
      </div>
    </form>
  </div>
</div>

{% endblock main %}
